<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Valuation Tool</title>
</head>
<body>
    <h1>Business Valuation Tool</h1>
    <form method="POST" action="/">
        {% for i in range(1, 6) %}
            <label for="cash_flow_{{ i }}">Year {{ i }} Cash Flow:</label>
            <input type="text" name="cash_flow_{{ i }}" required>
            <br>
        {% endfor %}

        <label for="num_simulations">Number of Simulations:</label>
        <input type="text" name="num_simulations" placeholder="e.g., 100" required>

        <label for="sensitivity_rate_range">Discount Rate Range:</label>
        <input type="text" name="sensitivity_rate_range" placeholder="e.g., 0.05, 0.10" required>

        <label for="sensitivity_flows_range">Cash Flows Range:</label>
        <input type="text" name="sensitivity_flows_range" placeholder="e.g., 100, 500" required>

        <label for="discount_rate">Discount Rate (in decimal form):</label>
        <input type="text" name="discount_rate" placeholder="e.g., 10% ==> 0.10" required>
        <br>

        <button type="submit">Calculate</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
